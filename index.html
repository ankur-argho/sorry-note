<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorry Message Envelope</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #f7cac9, #ff6b6b);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      /* Envelope Styles */
      .envelope {
        position: relative;
        width: 500px;
        height: 380px;
        background: #fff;
        border: 4px solid #ff6b6b;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
      }

      .flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 50%;
        background: #ff6b6b;
        transform-origin: top;
        transition: transform 0.5s ease;
      }

      .flap.open {
        transform: rotateX(-180deg);
      }

      .message {
        position: absolute;
        top: 65%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        text-align: center;
        opacity: 0;
        transition: opacity 0.5s ease;
        z-index: 1;
      }

      .message.show {
        opacity: 1;
      }

      /* Floating Emoji Animation */
      .emojis {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
      }

      .emoji {
        font-size: 30px;
        animation: floatUp 2s infinite ease-in-out;
      }

      .emoji:nth-child(1) {
        animation-delay: 0.1s;
      }

      .emoji:nth-child(2) {
        animation-delay: 0.3s;
      }

      .emoji:nth-child(3) {
        animation-delay: 0.5s;
      }

      .emoji:nth-child(4) {
        animation-delay: 0.7s;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-60px);
          opacity: 0;
        }
      }

      /* Emoji Animation Beside the Envelope */
      .emoji-container {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 15px;
        font-size: 40px;
        animation: floatSideEmoji 3s infinite ease-in-out;
      }

      .emoji-container.left {
        left: 10%;
      }

      .emoji-container.right {
        right: 10%;
      }

      @keyframes floatSideEmoji {
        0%,
        100% {
          transform: translateY(-50%) translateX(0);
        }
        50% {
          transform: translateY(-60%) translateX(10px);
        }
      }
    </style>
  </head>
  <body>
    <!-- Envelope -->
    <div class="envelope" onclick="openEnvelope()">
      <div class="flap"></div>
      <div class="message">
        I'm Sorry üíå Baby.U know about my anger and obviously there is something
        that isn't right and the part is that boy.I felt ok about this but rest
        of the life is in drama....
      </div>
      <div class="emojis">
        <div class="emoji">ü•π</div>
        <div class="emoji">‚ù§Ô∏è</div>
        <div class="emoji">ü•∫</div>
        <div class="emoji">üòò</div>
      </div>
    </div>

    <!-- Animated Emojis Beside the Envelope -->
    <div class="emoji-container left">
      <div>ü•π</div>
      <div>‚ù§Ô∏è</div>
      <div>ü•∫</div>
      <div>üòò</div>
    </div>
    <div class="emoji-container right">
      <div>ü•π</div>
      <div>‚ù§Ô∏è</div>
      <div>ü•∫</div>
      <div>üòò</div>
    </div>

    <script>
      function openEnvelope() {
        const flap = document.querySelector(".flap");
        const message = document.querySelector(".message");
        flap.classList.toggle("open");
        message.classList.toggle("show");
      }
    </script>
  </body>
</html>
